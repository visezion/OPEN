name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - "main"          # production branch
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§© Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Step 2: Setup PHP environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql, openssl, xml, ctype, json, tokenizer, fileinfo
          coverage: none

      # ðŸ§° Step 3: Validate and install dependencies
      - name: Validate composer.json (skip lock check)
        run: composer validate --strict --no-check-lock

      - name: Cache Composer dependencies
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      # ðŸ§  Step 4: Prepare Laravel environment
      - name: Prepare Laravel environment
        shell: bash
        run: |
          if [ -f .env ]; then
            echo ".env already exists"
          elif [ -f .env.example ]; then
            cp .env.example .env
          else
            echo "No .env.example found; creating a minimal .env for CI"
            printf "%s\n" \
              "APP_NAME=OPEN" \
              "APP_ENV=local" \
              "APP_KEY=" \
              "APP_DEBUG=true" \
              "APP_URL=http://localhost" \
              "LOG_CHANNEL=stack" \
              "LOG_LEVEL=debug" \
              "DB_CONNECTION=sqlite" \
              "DB_DATABASE=:memory:" \
              "CACHE_DRIVER=file" \
              "QUEUE_CONNECTION=sync" \
              "SESSION_DRIVER=array" \
              "SESSION_LIFETIME=120" \
              > .env
          fi
          php artisan key:generate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # âœ… Step 5: Run tests (optional)
      # - name: Run PHPUnit tests
      #   run: vendor/bin/phpunit --coverage-text

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: [self-hosted, Linux, X64]
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - name: Deploy on self-hosted runner
        shell: bash
        run: |
          set -e
          : "==> Switching to deploy path"
          cd "${{ secrets.DEPLOY_PATH }}"

          : "==> Updating code from origin/main"
          git fetch --all --prune
          # Ensure the working tree matches origin/main exactly
          git reset --hard origin/main

          : "==> Installing PHP dependencies"
          composer install --no-interaction --prefer-dist --optimize-autoloader

          : "==> Running database migrations"
          php artisan migrate --force

          : "==> Caching Laravel config, routes, and views"
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          : "==> Reloading services (optional via secrets)"
          if [ -n "${{ secrets.PHP_FPM_SERVICE }}" ]; then
            sudo systemctl reload "${{ secrets.PHP_FPM_SERVICE }}" || sudo systemctl restart "${{ secrets.PHP_FPM_SERVICE }}" || true
          fi
          if [ -n "${{ secrets.WEBSERVER_SERVICE }}" ]; then
            sudo systemctl reload "${{ secrets.WEBSERVER_SERVICE }}" || sudo systemctl restart "${{ secrets.WEBSERVER_SERVICE }}" || true
          fi

          echo "âœ… Deployment completed successfully!"
