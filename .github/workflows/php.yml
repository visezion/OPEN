name: Laravel CI/CD Pipeline (Hestia Runner)

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql, openssl, xml, ctype, json, tokenizer, fileinfo
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Laravel tests
        run: php artisan test --no-interaction

  deploy:
    name: Deploy to Hestia Server
    needs: build
    runs-on: [self-hosted, hestia]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Preflight checks (PHP/Composer on runner)
        run: |
          set -e
          command -v php >/dev/null 2>&1 || { echo "PHP CLI not found on runner"; exit 1; }
          php -v
          if command -v composer >/dev/null 2>&1; then
            composer --version
          else
            echo "Composer not found in PATH; a local composer.phar will be used."
          fi

      - name: Deploy Laravel project to Hestia
        env:
          DEPLOY_PATH: /home/oluwasusiv/web/open.vicezion.com/public_html
          REPO_URL: https://github.com/visezion/OPEN.git
        run: |
          set -e
          echo "Starting deployment on $(hostname)"
          cd "$DEPLOY_PATH"

          export GIT_TERMINAL_PROMPT=0

          if [ ! -d .git ]; then
            echo "Initializing git repository..."
            git init
            git remote add origin "$REPO_URL"
          fi

          git fetch origin main
          git checkout -B main origin/main
          git reset --hard origin/main

          if command -v composer >/dev/null 2>&1; then
            composer install --no-interaction --prefer-dist --optimize-autoloader
          else
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php composer-setup.php --quiet --install-dir=. --filename=composer.phar
            rm composer-setup.php
            php composer.phar install --no-interaction --prefer-dist --optimize-autoloader
          fi

          php artisan migrate --force || true
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          sudo systemctl reload php8.2-fpm || true
          sudo systemctl reload nginx || true

          echo "Deployment completed successfully."
