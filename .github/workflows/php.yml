name: Laravel CI/CD Pipeline (Hestia Runner)

on:
  push:
    branches:
      - "main"          # Production branch
  pull_request:
    branches:
      - "main"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      # üß© Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚öôÔ∏è Step 2: Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql, openssl, xml, ctype, json, tokenizer, fileinfo
          coverage: none

      # üß∞ Step 3: Validate and install dependencies
      - name: Validate composer.json
        run: composer validate --strict --no-check-lock

      - name: Cache Composer dependencies
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      # üß† Step 4: Prepare Laravel environment for build
      - name: Prepare Laravel environment
        run: |
          if [ -f .env ]; then
            echo ".env already exists"
          elif [ -f .env.example ]; then
            cp .env.example .env
          else
            echo "Creating minimal .env for CI..."
            printf "%s\n" \
              "APP_NAME=OPEN" \
              "APP_ENV=local" \
              "APP_KEY=" \
              "APP_DEBUG=true" \
              "APP_URL=http://localhost" \
              "LOG_CHANNEL=stack" \
              "DB_CONNECTION=sqlite" \
              "DB_DATABASE=:memory:" \
              "CACHE_DRIVER=file" \
              "QUEUE_CONNECTION=sync" \
              "SESSION_DRIVER=array" \
              "SESSION_LIFETIME=120" \
              > .env
          fi
          php artisan key:generate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # üß™ Step 5: Run Laravel tests (fixed)
      - name: Run Laravel tests
        run: php artisan test

  deploy:
    name: Deploy to Hestia Server
    needs: build
    runs-on: [self-hosted, hestia]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Preflight checks (PHP/Composer on runner)
        run: |
          set -e
          if ! command -v php >/dev/null 2>&1; then
            echo "‚ùå ERROR: PHP CLI not found on self-hosted runner."
            exit 1
          fi
          php -v
          composer --version || echo "‚ö†Ô∏è Composer missing; will install locally."

      - name: Deploy Laravel project to Hestia
        run: |
          echo "üöÄ Starting deployment on $(hostname)"
          cd /home/oluwasusiv/web/open.vicezion.com/public_html/

          # Ensure this folder is a valid git repo
          if [ ! -d .git ]; then
            echo "‚öôÔ∏è Initializing git repository..."
            git init
            git remote add origin https://github.com/visezion/OPEN.git
            git fetch origin main
            git checkout -B main origin/main
          else
            echo "üîÑ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
          fi

          echo "üß© Installing dependencies..."
          if ! command -v composer >/dev/null 2>&1; then
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php composer-setup.php --quiet
            rm composer-setup.php
            php composer.phar install --no-interaction --prefer-dist --optimize-autoloader
          else
            composer install --no-interaction --prefer-dist --optimize-autoloader
          fi

          echo "üß† Optimizing Laravel..."
          php artisan migrate --force || true
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          echo "üîÅ Reloading services..."
          sudo systemctl reload php8.2-fpm || true
          sudo systemctl reload nginx || true

          echo "‚úÖ Deployment completed successfully!"
