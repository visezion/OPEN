name: Laravel CI/CD Pipeline (Hestia Runner)

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo_mysql, openssl, xml, ctype, json, tokenizer, fileinfo
          coverage: none

      - name: Validate composer.json
        run: composer validate --strict --no-check-lock

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run Laravel tests
        run: php artisan test --no-interaction

  deploy:
    name: Deploy to Hestia Server
    needs: build
    runs-on: [self-hosted, hestia]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Preflight checks (PHP/Composer on runner)
        run: |
          set -e
          php -v || (echo "‚ùå PHP not installed on runner" && exit 1)
          composer --version || echo "‚ö†Ô∏è Composer missing, installing locally..."
          echo "‚úÖ Preflight checks passed."

      - name: Deploy Laravel project to Hestia
        run: |
          echo "üöÄ Starting deployment on $(hostname)"
          cd /home/oluwasusiv/web/open.vicezion.com/public_html/

          # Ensure this folder is a valid git repo
          if [ ! -d .git ]; then
            echo "‚öôÔ∏è Initializing git repository..."
            git init
            git remote add origin https://github.com/visezion/OPEN.git
            git fetch origin main
            git checkout -B main origin/main
          else
            echo "üîÑ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
          fi

          echo "üß© Installing dependencies..."
          if ! command -v composer >/dev/null 2>&1; then
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php composer-setup.php --quiet
            rm composer-setup.php
            php composer.phar install --no-interaction --prefer-dist --optimize-autoloader
          else
            composer install --no-interaction --prefer-dist --optimize-autoloader
          fi

          echo "üß† Optimizing Laravel..."
          php artisan migrate --force || true
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

          echo "üîÅ Reloading services..."
          sudo systemctl reload php8.2-fpm || true
          sudo systemctl reload nginx || true

          echo "‚úÖ Deployment completed successfully!"
